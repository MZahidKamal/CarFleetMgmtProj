{% load static %}
<!DOCTYPE html>


<html lang="en">


<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Adding page title and favicon-->
    <title>{% block page_title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}">

    <!-- Bootstrap is included via CDN via jsDelivr. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- CSS file style.css is linked with this html. -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>


<body>


<!---------------------------------------------------------------------------------------------------------------------------------->

<div class="container-fluid">

    <!--Adding navbar-->
    {% include 'navbar.html' %}

    {% block page_independent_content %}
        <!--Adding page content here-->
    {% endblock %}

    <!--Adding footer-->
    {% include 'footer.html' %}

</div>


<!---------------------------------------------------------------------------------------------------------------------------------->


<!-- JavScript file app.js is linked with this html. -->
<script src="{% static 'js/app.js' %}"></script>

<!-- JavScript for Bootstrap is included via CDN via jsDelivr. -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>


</body>


</html>
